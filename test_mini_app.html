<!DOCTYPE html>

<head>

</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç Mini App API</h1>

        <button onclick="testSearchRooms()">–ù–∞–π—Ç–∏ –∫–æ–º–Ω–∞—Ç—ã</button>

    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = '–¢–µ—Å—Ç–∏—Ä—É—é...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testCreateRoom() {
            const resultDiv = document.getElementById('create-room-result');
            const roomName = document.getElementById('room-name').value;
            
            resultDiv.textContent = '–°–æ–∑–¥–∞—é –∫–æ–º–Ω–∞—Ç—É...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/rooms/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: roomName,
                        creator_id: 123

                if (response.ok) {
                    resultDiv.textContent = `‚úÖ –ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;

            }
        }
        
        async function testCreatePlayer() {
            const resultDiv = document.getElementById('create-player-result');
            const firstName = document.getElementById('player-name').value;
            const lastName = document.getElementById('player-surname').value;
            const rating = parseInt(document.getElementById('player-rating').value);
            
            resultDiv.textContent = '–°–æ–∑–¥–∞—é –∏–≥—Ä–æ–∫–∞...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/players/`, {

                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: 123,
                        first_name: firstName,
                        last_name: lastName,

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `‚úÖ –ò–≥—Ä–æ–∫ —Å–æ–∑–¥–∞–Ω!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`;

                } else {

                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

            resultDiv.textContent = '–ò—â—É –∫–æ–º–Ω–∞—Ç—ã...';
            resultDiv.className = 'result';
            
            try {

            } catch (error) {
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –∑–¥–æ—Ä–æ–≤—å–µ API –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ

    </script>
</body>
</html>
